<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <link href="css/awesome.css" rel="stylesheet">
  <link href="css/pageeditor.css" rel="stylesheet">
  <link href="css/font-awesome-animations.css" rel="stylesheet">

</head>

<body>
  <script src="js/riot.js"></script>
 <!-- <script src="js/jszip.min.js"></script>-->
  <script src="monaco-editor/min/vs/loader.js"></script>

  <div id="wrapper">
    <sidebar></sidebar>
    <save style="display: none;"></save>
    <scrlinks style="display: none;"></scrlinks>
    <files style="display: none;"></files>
    <webproperties style="display: none;"></webproperties>
    <listproperties style="display: none;"></listproperties>
    <webhooks style="display: none;"></webhooks>
    <pnpjsconsole style="display: none;"></pnpjsconsole>
    <pageeditor style="display: none;"></pageeditor>
    <graphman style="display: none;"></graphman>
    <fileeditorcontainer style="display: none;">
      <fileeditor class="fileeditor"></fileeditor>
      <div id="file-editor-container"></div>
    </fileeditorcontainer>

    <appcatalogcontainer style="display: none;">
      <appcatalog class="appcatalog"></appcatalog>
      <div id="appcatalog-container"></div>
    </appcatalogcontainer>

    <modernproperties style="display: none;"></modernproperties>
    <sitedesigns style="display: none;"></sitedesigns>

    <search style="display: none;"></search>

    <sitescriptscontainer style="display: none;">
      <sitescripts class="sitescripts"></sitescripts>
      <div id="sitescripts-container"></div>
    </sitescriptscontainer>

    <about style="display: none;"></about>
    <div id="dimmer" style="display: none;">
      <i id="spinner" class="fa fa-refresh fa-spin fa-3x"></i>
    </div>
  </div>

  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/msal.js"></script>

  <!-- Riot Custom Tags -->
  <script src="tags/sidebar.js"></script>
  <script src="tags/save.js"></script>
  <script src="tags/scriptlinks.js"></script>

  <script src="tags/pnpjsconsole.js"></script>
  <script src="tags/graphman.js"></script>
  <script src="tags/pageeditor.js"></script>
  <script src="tags/fileeditor.js"></script>
  <script src="tags/appcatalog.js"></script>
  <script src="tags/about.js"></script>
  <script src="tags/modernproperties.js"></script>
  <script src="tags/sitedesigns.js"></script>
  <script src="tags/sitescripts.js"></script>

  <script src="panelspqueries.js"></script>
  <script src="snippets.js"></script>
  <script src="panel.js"></script>
